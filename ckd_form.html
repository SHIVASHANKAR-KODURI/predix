<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: url('bg2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .sidebar {
            background-color: #2c3e50;
            background-image: url('sideimg.jpg');
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            width: 15rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar-icon {
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .sidebar-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 15rem;
            flex-grow: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 40rem;
        }
        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 5rem;
            }
            .main-content {
                margin-left: 5rem;
            }
        }
    </style>
</head>
<body class="flex">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="index.html" class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
            </svg>
        </a>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">CHRONIC KIDNEY DISEASE PREDICTION</h1>
        
        <div id="form-container" class="form-container">
            <h2 id="form-title" class="text-2xl font-bold mb-4 text-center">Enter Patient Information</h2>
            <div id="form-fields" class="space-y-4">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="Age in years">
                </div>
                <div>
                    <label for="bp" class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                    <input type="number" id="bp" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="Blood Pressure in mm/Hg">
                </div>
                <div>
                    <label for="sg" class="block text-sm font-medium text-gray-700">Specific Gravity</label>
                    <input type="number" step="0.001" id="sg" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="e.g., 1.005, 1.010">
                </div>
                <div>
                    <label for="al" class="block text-sm font-medium text-gray-700">Albumin</label>
                    <input type="number" id="al" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0-5">
                </div>
                <div>
                    <label for="su" class="block text-sm font-medium text-gray-700">Sugar</label>
                    <input type="number" id="su" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0-5">
                </div>
                <div>
                    <label for="rbc" class="block text-sm font-medium text-gray-700">Red Blood Cells (Normal=1, Abnormal=0)</label>
                    <input type="number" id="rbc" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="pc" class="block text-sm font-medium text-gray-700">Pus Cell (Normal=1, Abnormal=0)</label>
                    <input type="number" id="pc" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="pcc" class="block text-sm font-medium text-gray-700">Pus Cell Clumps (Present=1, Not present=0)</label>
                    <input type="number" id="pcc" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="ba" class="block text-sm font-medium text-gray-700">Bacteria (Present=1, Not present=0)</label>
                    <input type="number" id="ba" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="bgr" class="block text-sm font-medium text-gray-700">Blood Glucose Random</label>
                    <input type="number" id="bgr" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="mg/dl">
                </div>
                <div>
                    <label for="bu" class="block text-sm font-medium text-gray-700">Blood Urea</label>
                    <input type="number" id="bu" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="mg/dl">
                </div>
                <div>
                    <label for="sc" class="block text-sm font-medium text-gray-700">Serum Creatinine</label>
                    <input type="number" id="sc" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="mg/dl">
                </div>
                <div>
                    <label for="sod" class="block text-sm font-medium text-gray-700">Sodium</label>
                    <input type="number" id="sod" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="mEq/L">
                </div>
                <div>
                    <label for="pot" class="block text-sm font-medium text-gray-700">Potassium</label>
                    <input type="number" id="pot" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="mEq/L">
                </div>
                <div>
                    <label for="hemo" class="block text-sm font-medium text-gray-700">Hemoglobin</label>
                    <input type="number" id="hemo" step="0.1" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="gms">
                </div>
                <div>
                    <label for="pcv" class="block text-sm font-medium text-gray-700">Packed Cell Volume</label>
                    <input type="number" id="pcv" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="%">
                </div>
                <div>
                    <label for="wc" class="block text-sm font-medium text-gray-700">White Blood Cell Count</label>
                    <input type="number" id="wc" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="cells/cu.mm">
                </div>
                <div>
                    <label for="rc" class="block text-sm font-medium text-gray-700">Red Blood Cell Count</label>
                    <input type="number" id="rc" step="0.01" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="millions/cu.mm">
                </div>
                <div>
                    <label for="htn" class="block text-sm font-medium text-gray-700">Hypertension (Yes=1, No=0)</label>
                    <input type="number" id="htn" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="dm" class="block text-sm font-medium text-gray-700">Diabetes Mellitus (Yes=1, No=0)</label>
                    <input type="number" id="dm" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="cad" class="block text-sm font-medium text-gray-700">Coronary Artery Disease (Yes=1, No=0)</label>
                    <input type="number" id="cad" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="appet" class="block text-sm font-medium text-gray-700">Appetite (Good=1, Poor=0)</label>
                    <input type="number" id="appet" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="pe" class="block text-sm font-medium text-gray-700">Pedal Edema (Yes=1, No=0)</label>
                    <input type="number" id="pe" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
                <div>
                    <label for="ane" class="block text-sm font-medium text-gray-700">Anemia (Yes=1, No=0)</label>
                    <input type="number" id="ane" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" placeholder="0 or 1">
                </div>
            </div>
            <button onclick="predictCKD()" class="w-full mt-6 py-3 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200">
                Predict
            </button>
            <div id="prediction-result" class="message-box"></div>
            
            <!-- New section for chart -->
            <div id="chart-container" class="hidden mt-8 w-full mx-auto" style="height: 300px;">
                <h3 class="text-xl font-semibold mb-4 text-center">Feature Importance</h3>
                <canvas id="importanceChart"></canvas>
            </div>
            
            <button onclick="window.location.href = 'index.html'" class="w-full mt-8 py-2 px-4 text-gray-600 font-semibold rounded-md hover:text-blue-500 transition-colors duration-200 focus:outline-none">
                &larr; Back to Selection
            </button>
        </div>
    </div>
    <script>
        let myChart = null; // A global variable to hold the chart instance

        async function predictCKD() {
            const resultBox = document.getElementById('prediction-result');
            resultBox.style.display = 'none';
            document.getElementById('chart-container').classList.add('hidden');

            const data = {
                "age": parseFloat(document.getElementById('age').value),
                "bp": parseFloat(document.getElementById('bp').value),
                "sg": parseFloat(document.getElementById('sg').value),
                "al": parseFloat(document.getElementById('al').value),
                "su": parseFloat(document.getElementById('su').value),
                "rbc": parseFloat(document.getElementById('rbc').value),
                "pc": parseFloat(document.getElementById('pc').value),
                "pcc": parseFloat(document.getElementById('pcc').value),
                "ba": parseFloat(document.getElementById('ba').value),
                "bgr": parseFloat(document.getElementById('bgr').value),
                "bu": parseFloat(document.getElementById('bu').value),
                "sc": parseFloat(document.getElementById('sc').value),
                "sod": parseFloat(document.getElementById('sod').value),
                "pot": parseFloat(document.getElementById('pot').value),
                "hemo": parseFloat(document.getElementById('hemo').value),
                "pcv": parseFloat(document.getElementById('pcv').value),
                "wc": parseFloat(document.getElementById('wc').value),
                "rc": parseFloat(document.getElementById('rc').value),
                "htn": parseFloat(document.getElementById('htn').value),
                "dm": parseFloat(document.getElementById('dm').value),
                "cad": parseFloat(document.getElementById('cad').value),
                "appet": parseFloat(document.getElementById('appet').value),
                "pe": parseFloat(document.getElementById('pe').value),
                "ane": parseFloat(document.getElementById('ane').value),
            };

            // Basic validation
            for (const key in data) {
                if (isNaN(data[key])) {
                    showMessage(resultBox, 'Please fill in all fields with valid numbers.', 'error');
                    return;
                }
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/predict_ckd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.prediction === 1) {
                        showMessage(resultBox, 'Prediction: High chance of Chronic Kidney Disease.', 'error');
                    } else {
                        showMessage(resultBox, 'Prediction: Low chance of Chronic Kidney Disease.', 'success');
                    }
                    // Update chart with new data
                    renderChart(result.feature_names, result.feature_importances);
                } else {
                    showMessage(resultBox, `Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(resultBox, `An error occurred: ${error.message}`, 'error');
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message-box ${type} block`;
            element.style.display = 'block';
        }

        function renderChart(labels, data) {
            document.getElementById('chart-container').classList.remove('hidden');
            const ctx = document.getElementById('importanceChart').getContext('2d');
            
            // Destroy the old chart if it exists
            if (myChart) {
                myChart.destroy();
            }

            // Map the feature names for better readability
            const labelMap = {
                'rbc_normal': 'RBC (Normal)',
                'pc_normal': 'PC (Normal)',
                'pcc_present': 'PCC (Present)',
                'ba_present': 'Bacteria (Present)',
                'htn_yes': 'Hypertension (Yes)',
                'dm_yes': 'Diabetes (Yes)',
                'cad_yes': 'Coronary Artery Disease (Yes)',
                'appet_good': 'Appetite (Good)',
                'pe_yes': 'Pedal Edema (Yes)',
                'ane_yes': 'Anemia (Yes)'
            };
            const mappedLabels = labels.map(label => labelMap[label] || label);

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: mappedLabels,
                    datasets: [{
                        label: 'Feature Importance',
                        data: data,
                        backgroundColor: (context) => {
                            const chart = context.chart;
                            const { ctx, chartArea } = chart;
                            if (!chartArea) {
                                return;
                            }
                            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                            gradient.addColorStop(0, '#3B82F6');
                            gradient.addColorStop(1, '#EF4444');
                            return gradient;
                        },
                        borderColor: '#1D4ED8',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Importance'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Features'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
